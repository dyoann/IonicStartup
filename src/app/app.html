<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
	<button ion-item (click)="onNavigate(tabsPage)" *ngIf="isAuth">
        <ion-icon icon-start  name="book"></ion-icon>
		<ion-icon  icon-start name="disc"></ion-icon>
         Livres & Cds
      </button>
      <button ion-item (click)="onNavigate(settingsPage)" *ngIf="isAuth">
        <ion-icon icon-start name="settings"></ion-icon>
         <label>Réglages</label>
      </button>
	  <button ion-item (click)="onNavigate(authPage, {mode: 'new'})" *ngIf="!isAuth">
        <ion-icon icon-start name="person-add"></ion-icon>
        Nouvel utilisateur
      </button>
      <button ion-item (click)="onNavigate(authPage, {mode: 'connect'})" *ngIf="!isAuth">
        <ion-icon icon-start name="person"></ion-icon>
        Connexion
      </button>
	  <button ion-item (click)="onDisconnect()" *ngIf="isAuth">
        <ion-icon icon-start name="exit"></ion-icon>
        Déconnexion
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav [root]="tabsPage" #content></ion-nav>
