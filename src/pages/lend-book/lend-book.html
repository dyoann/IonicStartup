<ion-header>
  <ion-navbar>
    <ion-buttons>
      <button ion-button clear (click)="dismissModal()">Fermer</button>
    </ion-buttons>
    <ion-title>{{ book.name }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card [ngClass]="{'is-lend-on': book.isLend, 'is-lend-off': !book.isLend}">
    <ion-card-header>{{ book.name }}</ion-card-header>
    <ion-card-content>
		Ecrit par {{ book.author }} en {{ book.year }}
    </ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button
            ion-button
            full
            color="danger"
            [disabled]="!book.isLend"
            (click)="onToggleBook()">PrÃªter</button>
        </ion-col>
        <ion-col>
          <button
            ion-button
            full
            color="secondary"
            [disabled]="book.isLend"
            (click)="onToggleBook()">Rendre</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
