<ion-header>
  <ion-navbar>
    <ion-title>Livres</ion-title>
	<ion-buttons start>
      <button ion-button icon-only (click)="onToggleMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
  </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item
            icon-start
            *ngFor="let book of booksList; let i = index"
			[color]="book.isLend ? 'secondary' : 'danger'"
            (click)="onLoadBook(i)">
      {{ book.name }}
    </button>
  </ion-list>
</ion-content>
